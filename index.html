<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player</title>
  <style>
    /* 余計な余白を消してiframeを全画面にする */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <script>
    (function() {
      // URLパラメータから動画ID(v)と開始時間(t)を取得
      const params = new URLSearchParams(window.location.search);
      const videoId = params.get('v');
      let startTime = params.get('t');

      if (!videoId) {
        document.body.innerHTML = '<p style="color:white; text-align:center; margin-top:20%;">No Video ID</p>';
        return;
      }

      // 時間の整形 (YouTube埋め込みは秒数 'start' パラメータが必要)
      // 拡張機能からは秒数で来る想定だけど、念のためそのまま渡す
      if (!startTime) startTime = 0;

      // iframeの生成
      // autoplay=1: 自動再生
      // playsinline=1: モバイル等でインライン再生優先
      // rel=0: 関連動画をチャンネル内に限定
      const embedUrl = `https://www.youtube.com/embed/${videoId}?start=${startTime}&autoplay=1&playsinline=1&rel=0`;

      const iframe = document.createElement('iframe');
      iframe.src = embedUrl;
      iframe.allow = "autoplay; encrypted-media; picture-in-picture; clipboard-write";
      iframe.allowFullscreen = true;
      
      document.body.appendChild(iframe);
    })();
  </script>
</body>
</html>
