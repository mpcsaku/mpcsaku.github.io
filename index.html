<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Preview Proxy</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; 
            background-color: #0a0a0a; /* çœŸã£é»’ã‚ˆã‚Šå°‘ã—ç›®ã«å„ªã—ã„é»’ */
            display: flex; align-items: center; justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        iframe {
            width: 100%; height: 100%; border: none;
        }

        /* ãŠã—ã‚ƒã‚Œç”¨ã‚¹ã‚¿ã‚¤ãƒ« */
        .status-box {
            text-align: center;
            padding: 24px 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            animation: fadeIn 0.4s ease-out;
        }
        .status-icon {
            font-size: 24px;
            margin-bottom: 12px;
            opacity: 0.5;
            filter: grayscale(100%);
        }
        .status-message {
            color: #888;
            font-size: 11px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-weight: 600;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <script>
        const params = new URLSearchParams(window.location.search);
        const videoId = params.get('v');
        const start = params.get('t');

        if (videoId) {
            const iframe = document.createElement('iframe');
            // å®‰å®šæ€§é‡è¦–ã§æ¨™æº–ãƒ‰ãƒ¡ã‚¤ãƒ³ã‚’ä½¿ç”¨
            let src = `https://www.youtube.com/embed/${videoId}?autoplay=1&playsinline=1&rel=0`;
            
            if (start) {
                src += `&start=${start}`;
            }

            iframe.src = src;
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
            iframe.allowFullscreen = true;
            document.body.appendChild(iframe);
        } else {
            // ã“ã“ãŒãŠã—ã‚ƒã‚Œå¤‰æ›´ãƒã‚¤ãƒ³ãƒˆ
            document.body.innerHTML = `
                <div class="status-box">
                    <div class="status-icon">ğŸ“º</div>
                    <div class="status-message">No Signal</div>
                </div>
            `;
        }
    </script>
</body>
</html>
