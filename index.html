<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Preview Proxy</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
            display: flex; align-items: center; justify-content: center;
        }
        iframe {
            width: 100%; height: 100%; border: none;
        }
    </style>
</head>
<body>
    <script>
        const params = new URLSearchParams(window.location.search);
        const videoId = params.get('v');
        // 時間指定を受け取る (秒数で来る前提)
        const start = params.get('t');

        if (videoId) {
            const iframe = document.createElement('iframe');
            // クッキーレスドメイン + 自動再生
            let src = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&modestbranding=1&rel=0`;
            
            // 時間指定があればパラメータ追加
            if (start) {
                src += `&start=${start}`;
            }

            iframe.src = src;
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
            iframe.allowFullscreen = true;
            document.body.appendChild(iframe);
        } else {
            document.body.innerHTML = '<div style="color:#666;font-family:sans-serif;font-size:12px;">No Video ID</div>';
        }
    </script>
</body>
</html>
