<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Preview Proxy</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
        }
        iframe {
            width: 100%; height: 100%; border: none;
        }
    </style>
</head>
<body>
    <script>
        // URLパラメータ(?v=xxx)から動画IDを取得
        const params = new URLSearchParams(window.location.search);
        const videoId = params.get('v');

        if (videoId) {
            // iframeを生成して書き出す
            const iframe = document.createElement('iframe');
            // クッキーレスドメインを使ってプライバシーにも配慮
            iframe.src = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&modestbranding=1&rel=0`;
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
            iframe.allowFullscreen = true;
            document.body.appendChild(iframe);
        } else {
            document.body.innerHTML = '<div style="color:white;text-align:center;padding-top:20%;">No Video ID provided</div>';
        }
    </script>
</body>
</html>
